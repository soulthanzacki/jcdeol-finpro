spark.sql.extensions                            org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.spark_catalog                 org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.spark_catalog.type            hive
spark.sql.catalog.spark_catalog.uri             thrift://hive-metastore:9083
spark.sql.catalog.spark_catalog.warehouse       s3a://lakehouse/
spark.sql.catalog.spark_catalog.s3.endpoint     http://minio:9000
spark.sql.defaultCatalog                        spark_catalog
spark.executorEnv.AWS_ACCESS_KEY_ID             admin
spark.executorEnv.AWS_SECRET_ACCESS_KEY         password
spark.hadoop.fs.s3a.endpoint                    http://minio:9000
spark.hadoop.fs.s3a.access.key                  admin
spark.hadoop.fs.s3a.secret.key                  password
spark.hadoop.fs.s3a.aws.credentials.provider    org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.fs.s3a.connection.ssl.enabled      false
spark.hadoop.fs.s3a.path.style.access           true
spark.hadoop.fs.s3a.impl                        org.apache.hadoop.fs.s3a.S3AFileSystem
spark.driver.memory                             4g